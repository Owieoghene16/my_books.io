<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Books</title>
    <link rel="stylesheet" href="../styling/login.css"/>
</head>
<body>
    <div>
        <h1>Hello Books Account Login</h1>
    </div>
    <div>
        <p>Welcome back!  Log In with your Email</p>
    </div>
    <div>
        <form action="./homepage.html">
            <label for="email" class="email">Email:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <label for="password" class="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Login" id="create_account">
          </form>
    </div>
    <div>
        <p3>Don't have an account?</p3>
        <a href="./registration.html" class="create">Create Account</a>
    </div>
</body>
</html>
